
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ChatBuzz</title>
    <style>
        /* ===== Global Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* ===== Contact Intro Section ===== */
        .contact-intro {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 30px;
            margin: 30px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .contact-image {
            width: 350px;
            height: auto;
            border-radius: 8px;
            margin-right: 40px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .contact-info h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .contact-info p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
        }
        
        /* ===== Contact Form Section ===== */
        .contact-section {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin: 40px auto;
        }
        
        .contact-form-container {
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
            font-weight: 600;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .contact-form textarea {
            resize: vertical;
            min-height: 180px;
        }
        
        .contact-form button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            letter-spacing: 0.5px;
        }
        
        .contact-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* ===== Messages Section ===== */
        .messages-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }

        .messages-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
            font-weight: 600;
        }

        .messages-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .message-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .message-card p {
            margin: 8px 0;
            color: #555;
        }

        .message-meta {
            font-size: 0.9rem;
            color: #777;
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .no-messages {
            text-align: center;
            padding: 30px;
            color: #777;
            font-style: italic;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
        }

        .clear-btn:hover {
            background: #c0392b;
        }
        
        /* ===== Responsive Design ===== */
        @media (max-width: 900px) {
            .contact-intro {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }
            
            .contact-image {
                margin-right: 0;
                margin-bottom: 25px;
                width: 100%;
                max-width: 400px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
        
        @media (max-width: 600px) {
            .contact-form-container,
            .messages-section {
                padding: 30px 20px;
            }
            
            .contact-info h1 {
                font-size: 2rem;
            }

            .messages-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Intro Section -->
        <div class="contact-intro">
            <img src="conta.jpg" alt="ChatBuzz Team" class="contact-image">
            <div class="contact-info">
                <h1>Contact ChatBuzz</h1>
                <p>Have a question or suggestion? We'd love to hear from you! Our team is always ready to support your communication needs.</p>
            </div>
        </div>

        <!-- Contact Form Section -->
        <section class="contact-section">
            <div class="contact-form-container">
                <form id="contactForm" class="contact-form">
                    <h2>Send Us a Message</h2>
                    <div class="form-row">
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </div>
                    <input type="text" name="subject" id="subject" placeholder="Subject" required>
                    <textarea name="message" id="message" placeholder="Your Message" rows="6" required></textarea>
                    <button type="submit">Submit Message</button>
                </form>
            </div>

            <!-- Messages Section -->
            <div class="messages-section">
                <h2>Stored Messages</h2>
                <div id="messagesContainer" class="messages-container">
                    <!-- Messages will be inserted here by JavaScript -->
                </div>
                <button id="clearMessages" class="clear-btn">Clear All Messages</button>
            </div>
        </section>
    </div>

    <script>
        // Form submission handler
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            // Create message object with timestamp
            const messageData = {
                name: name,
                email: email,
                subject: subject,
                message: message,
                timestamp: new Date().toISOString()
            };

            // Get existing messages or initialize empty array
            const existingMessages = JSON.parse(localStorage.getItem("chatbuzzMessages")) || [];
            
            // Add new message
            existingMessages.push(messageData);
            
            // Save back to localStorage
            localStorage.setItem("chatbuzzMessages", JSON.stringify(existingMessages));

            // Refresh messages display
            displayMessages();
            
            // Reset form
            this.reset();
            
            // Show success message
            alert("Thank you! Your message has been saved.");
        });

        // Display all stored messages
        function displayMessages() {
            const container = document.getElementById("messagesContainer");
            const messages = JSON.parse(localStorage.getItem("chatbuzzMessages")) || [];
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="no-messages">No messages stored yet.</div>';
                return;
            }
            
            // Sort messages by timestamp (newest first)
            messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            container.innerHTML = messages.map(msg => `
                <div class="message-card">
                    <h3>${msg.subject}</h3>
                    <p><strong>From:</strong> ${msg.name}</p>
                    <p><strong>Email:</strong> ${msg.email}</p>
                    <p><strong>Message:</strong> ${msg.message}</p>
                    <div class="message-meta">
                        Sent on ${new Date(msg.timestamp).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // Clear all messages
        document.getElementById("clearMessages").addEventListener("click", function() {
            if (confirm("Are you sure you want to delete all messages?")) {
                localStorage.removeItem("chatbuzzMessages");
                displayMessages();
            }
        });

        // Initial display of messages when page loads
        document.addEventListener("DOMContentLoaded", displayMessages);
    </script>
</body>
</html>
